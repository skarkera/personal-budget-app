        <script>
            var dataSource = {
                datasets: [
                    {
                    data: [],
                    backgroundColor: [
                        '#ffcd56',
                        '#ff6384',
                        '#36a2eb',
                        '#fd6b19',
                        '#7b6888',
                        '#6b486b',
                        '#98abc5'
                    ],
                 }
             ], 
             labels: []
        };

        function createChart(){
            var ctx = document.getElementById("myChart").getContext("2d");
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: dataSource
            });
        }

        function getBudget(){
           axios.get('http://localhost:5000/budgets')
            .then(function (res) {
                console.log(res);
                console.log("CHART 1");
                for(var i = 0; i < res.data.length; i ++) {
                   dataSource.datasets[0].data[i] = res.data[i].budget;
                 dataSource.labels[i] = res.data[i].title;
                }
                createChart();
            });
        }
        getBudget();

        //donut chart
        var dataSource1 = {
                    range: [],
                    data: [],
                    labels: [],
                    legendData: []
                    };

        var legendRectSize = 18;                                  
        var legendSpacing = 4;                                    

            function getBudgetData(){
                axios.get('http://localhost:5000/budgets')
                .then(function (res) {
                    console.log(res);
                    
                    for(var i = 0; i < res.data.length; i++) {
                        dataSource1.data[i] = res.data[i].budget;
                        dataSource1.labels[i] = res.data[i].title;
                        dataSource1.range[i]= res.data[i].range;
                        dataSource1.legendData[i]= res.data[i].title + " : " + res.data[i].budget;
                    }
                    createChart1();
                });
            }
            getBudgetData();
        
        function createChart1(){

            var data = dataSource1.data;

            console.log('dataSource1.data', dataSource1.data[0]);
            console.log('data', data[0]);

            var svg = d3.select("svg"),
                width = svg.attr("width"),
                height = svg.attr("height"),
                radius = Math.min(width, height) / 2,
                g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var color = d3.scaleOrdinal(dataSource1.range);

            // Generate the pie
            var pie = d3.pie();

            // Generate the arcs
            var arc = d3.arc()
                        .innerRadius(50)
                        .outerRadius(radius);

            var label = d3.arc()
                    .outerRadius(radius)
                    .innerRadius(radius - 80);

            //Generate groups
            var arcs = g.selectAll("arc")
                        .data(pie(data))
                        .enter()
                        .append("g")
                        .attr("class", "arc")

            //Draw arc paths
            arcs.append("path")
                .attr("fill", function(d, i) {
                    return color(i);
                })
                .attr("d", arc);

            arcs.append("text")
                .attr("transform", function(d) { 
                        return "translate(" + label.centroid(d) + ")"; 
                })   
                .text(function(d) { return dataSource1.labels[d]; });

            svg.append("g")
            .attr("transform", "translate(" + (width / 2 - 130) + "," + 15 + ")")
            .append("text")
            .text("Budget Data")
            .attr("class", "title")

          //create legend
          var legend = svg.selectAll('.legend')                    
          .data(dataSource1.legendData)                                  
          .enter()                                            
          .append('g')                                      
          .attr('class', 'legend')                          
          .attr('transform', function(d, i) {                    
            var height = legendRectSize + legendSpacing;         
            var offset =  height * color.domain().length / 2;     
            var horz = 20 * legendRectSize;                  
            var vert = i * height;                      
            return 'translate(' + horz + ',' + vert + ')';      
          });                                                     

        legend.append('rect')                                     
          .attr('width', legendRectSize)                       
          .attr('height', legendRectSize)                         
          .style('fill', color)                                   
          .style('stroke', color);                            
          
        legend.append('text')                                   
          .attr('x', legendRectSize + legendSpacing)            
          .attr('y', legendRectSize - legendSpacing)             
          .text(function(d) { return d; });    
         }         
        </script>
